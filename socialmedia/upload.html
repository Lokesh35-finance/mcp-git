<!DOCTYPE html>
<html>
<head>
  <title>Upload Media</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; text-align: center; }
    .container { margin: 50px auto; width: 400px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 2px 5px rgba(0,0,0,0.2); }
    input, button { margin: 10px; padding: 10px; border-radius: 5px; }
    button { cursor: pointer; background: #1877f2; color: #fff; border: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Media Files</h2>
    <input type="file" id="fileInput" multiple accept="video/*,audio/*,image/*"><br>
    <button onclick="saveFiles()">Save Files</button>
    <p id="message"></p>
    <a href="play.html">➡ Go to Play Page</a>
  </div>

  <script>
    function saveFiles() {
      const files = document.getElementById("fileInput").files;
      if (files.length === 0) {
        document.getElementById("message").textContent = "❌ No files selected!";
        return;
      }

      let storedFiles = JSON.parse(localStorage.getItem("mediaFiles")) || [];
      
      for (let file of files) {
        // Save file as a local URL (blob)
        const fileURL = URL.createObjectURL(file);
        storedFiles.push({ name: file.name, type: file.type, url: fileURL });
      }

      localStorage.setItem("mediaFiles", JSON.stringify(storedFiles));
      document.getElementById("message").textContent = "✅ Files saved successfully!";
    }
  </script>
</body>
</html>
